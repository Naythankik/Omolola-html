<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="inbox.css" type="text/css" />
    <title>Profile</title>
  </head>
  <body>
    <div class="body">
      <div class="body-content">
        <div class="sidebars">
          <i class="fa fa-cog"></i>
          <div class="buttons">
            <a>
              <i
                class="fa fa-h-square"
                style="margin-right: 20px; color: white"
              ></i>
              Dashboard
            </button>
          </div>
          <div class="buttons">
            <a>
              <i
                class="fa fa-user"
                style="color: white; margin-right: 20px"
              ></i>
              Profile
            </button>
          </div>
          <div class="buttons">
            <a>
              <i
                class="fa fa-toggle-down"
                style="color: white; margin-right: 20px"
              ></i>
              Job Feed
            </button>
          </div>
          <div class="buttons">
            <a>
              <i
                class="fa fa-dropbox"
                style="color: white; margin-right: 20px"
              ></i>
              Save Job
            </button>
          </div>
          <div class="buttons">
            <a>
              <i
                class="fa fa-gear"
                style="margin-right: 20px; color: white"
              ></i>
              Settings
            </button>
          </div>
        </div>
        <div class="contents">
          <div class="top-nav">
            <span>My profile</span>
            <div class="image">
              <span><i class="fa fa-bell"></i></span>
              <span>Images</span>
              <div class="drop">
                <button class="dropbutton">&#8964;</button>
                <div class="option">
                  <p>Home</p>
                  <p>Features</p>
                  <p>About</p>
                  <p>Contact</p>
                </div>
              </div>
            </div>
          </div>
          <div class="message">
            <div class="sidebar-child">
              <div class="buttons">
                <button>
                  <i class="fa fa-pencil" style="margin-right: 20px"></i> Edit
                  Profile
                </button>
              </div>
              <div class="buttons">
                <button>
                  <i class="fa fa-bell" style="margin-right: 20px"></i>
                  Notifications
                </button>
              </div>
              <div class="buttons">
                <button>
                  <i class="fa fa-key" style="margin-right: 20px"></i> Passwords
                  & Security
                </button>
              </div>
            </div>
            <div class="contents-details">
              <span>Edit Profile</span>
              <div class="face">
                <img src="../Downloads/download.png" alt="" />
                <div class="pencil"><a href="#" class="fa fa-pencil"></a></div>
              </div>
              <div class="editUser">
                <form action="">
                  <div class="names">
                    <div class="first">
                      <label for="first-name">First Name</label>
                      <input type="text" name="" id="" />
                    </div>
                    <div class="last">
                      <label for="last-name">Last Name</label>
                      <input type="text" name="" id="" />
                    </div>
                  </div>
                  <div class="email">
                    <label for="email">Email</label>
                    <input type="email" name="" id="" />
                  </div>
                  <div class="telephone">
                    <label for="telephone">Telephone</label>
                    <input type="tel" name="" id="" />
                  </div>
                  <div class="address">
                    <label for="address">Address</label>
                    <input type="text" name="" id="" />
                  </div>
                  <div class="names">
                    <div class="first">
                      <label for="first-name">First Name</label>
                      <input type="text" name="" id="" />
                    </div>
                    <div class="last">
                      <label for="last-name">Last Name</label>
                      <input type="text" name="" id="" />
                    </div>
                  </div>
                  <div class="names">
                    <div class="first">
                      <label for="first-name">First Name</label>
                      <input type="text" name="" id="" />
                    </div>
                    <div class="last">
                      <label for="last-name">Last Name</label>
                      <input type="text" name="" id="" />
                    </div>
                  </div>
                  <div class="address">
                    <label for="address">Address</label>
                    <input type="text" name="" id="" />
                  </div>
                  <div class="submit">
                    <button type="reset">Save</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="inbox.js"></script>
</html>
